<h1 mat-dialog-title>
  <ng-template [ngIf]="!edit">New</ng-template>
  <ng-template [ngIf]="edit">Edit</ng-template> Episode
</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!edit;else edit_form">
  <div mat-dialog-content fxLayout="column" fxLayoutAlign="space-around">
    <mat-form-field class="w-100">
      <input matInput placeholder="Name" type="text" [formControl]="form.controls['name']" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [formControl]="form.controls['airTime']" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>    
    <mat-form-field class="w-100">
      <textarea matInput placeholder="Synopsis" type="text" [formControl]="form.controls['synopsis']" required></textarea>
    </mat-form-field>
    <mat-form-field class="w-100">
      <input matInput placeholder="Duration (mins)" type="number" [formControl]="form.controls['duration']" min="1" required>
    </mat-form-field>
    <mat-form-field class="w-100">
      <input matInput placeholder="Episode Number" type="number" [formControl]="form.controls['number']" min="1" required>
    </mat-form-field>
  </div>
  <div mat-dialog-actions fxLayout="column" fxLayoutAlign="space-around">
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Add</button>
  </div>
</form>
<ng-template #edit_form>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div mat-dialog-content fxLayout="column" fxLayoutAlign="space-around">
      <mat-form-field class="w-100">
        <input matInput placeholder="Name" type="text" [formControl]="form.controls['name']" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" [formControl]="form.controls['airTime']" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>    
      <mat-form-field class="w-100">
        <textarea matInput placeholder="Synopsis" type="text" [formControl]="form.controls['synopsis']" required></textarea>
      </mat-form-field>
      <mat-form-field class="w-100">
        <input matInput placeholder="Duration (mins)" type="number" [formControl]="form.controls['duration']" min="1" required>
      </mat-form-field>
      <mat-form-field class="w-100">
        <input matInput placeholder="Episode Number" type="number" [formControl]="form.controls['number']" min="1" required>
      </mat-form-field>
    </div>
    <div mat-dialog-actions fxLayout="column" fxLayoutAlign="space-around">
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Edit</button>
    </div>
  </form>
</ng-template>
