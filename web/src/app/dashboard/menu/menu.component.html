<div class="container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" role="navigation">
      <div class="menu-profile">
        <img class="circle" src="{{loggedUser.picture}}" width="100">
        <div>
          <span class="lead">{{loggedUser.username}}</span>
        </div>
        <div>
          <span class="">{{loggedUser.email}}</span>
        </div>
      </div>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/home']" routerLinkActive="active-link" *ngIf="authService.isAdmin()">
          <mat-icon>live_tv</mat-icon>Media
        </a>
        <a mat-list-item [routerLink]="['/home/genres']" routerLinkActive="active-link" *ngIf="authService.isAdmin()">
          <mat-icon>category</mat-icon>Genres
        </a>
        <a mat-list-item [routerLink]="['/home/collections']" routerLinkActive="active-link" *ngIf="authService.isAdmin()">
          <mat-icon>collections_bookmark</mat-icon>Collections
        </a>
        <a mat-list-item [routerLink]="['/home/actors']" routerLinkActive="active-link" *ngIf="authService.isAdmin()">
          <mat-icon>account_box</mat-icon>Actors
        </a>
        <a mat-list-item [routerLink]="['/home/users']" routerLinkActive="active-link" *ngIf="authService.isAdmin()">
          <mat-icon>supervisor_account</mat-icon>Users
        </a>
        <a mat-list-item (click)="authService.logout()" [routerLink]="['/']" *ngIf="authService.isAdmin()">
          <mat-icon>power_settings_new</mat-icon>Logout
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <div (click)="sidenav.toggle()" class="menu-toggle">
            <mat-icon class="example-icon">menu</mat-icon>
            <span>WatsonTV</span>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="app-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
