<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="isCreate;else edit">
  <div id="container" fxLayout.gt-sm="row" fxLayout="column" fxLayoutGap="5%" fxLayoutAlign="center center">
    <mat-card fxLayout.gt-md="row" fxLayout="column" fxLayoutAlign="center center">
      <div fxFlex="100">
        <mat-form-field class="w-100">
          <input matInput placeholder="Title" type="text" [formControl]="form.controls['title']" required>
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-select placeholder="Genres" [formControl]="form.controls['genre']">
            <mat-option *ngFor="let g of allGenres" [value]="g.id">{{g.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="w-100">
          <textarea matInput placeholder="Synopsis" type="text" [formControl]="form.controls['synopsis']" required></textarea>
        </mat-form-field>
        <mat-form-field class="w-100" *ngIf="this.mediaType.toLowerCase() === 'series'; else runtime">
          <input matInput placeholder="Broadcaster" type="text" [formControl]="form.controls['broadcaster']" required>
        </mat-form-field>
        <mat-form-field class="w-100" *ngIf="this.mediaType.toLowerCase() === 'series'">
          <input matInput placeholder="Airs Day of Week (1 = Monday, 7 = Sunday)" type="number" min="1" [formControl]="form.controls['airsDayOfWeek']" required>
        </mat-form-field>
        <ng-template #runtime>
          <mat-form-field class="w-100">
            <input matInput placeholder="Runtime" type="number" min="30" [formControl]="form.controls['runtime']" required>
          </mat-form-field>
        </ng-template>
      </div>
    </mat-card>
  </div>
  <button mat-fab id="addFloatingButton" type="submit" [disabled]="!form.valid">
    <mat-icon>send</mat-icon>
  </button>
</form>
